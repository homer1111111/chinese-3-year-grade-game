<!DOCTYPE html>
<html>
<head>
    <title>三年级中文游戏</title>
    <meta charset="UTF-8">
</head>
<body>
    <div id="mode-selection">
        <button onclick="startPracticeMode()">练习模式</button>
        <button onclick="startGameMode()">游戏模式</button>
    </div>
    <div id="practice-mode" style="display: none;">
        <div id="practice-hanzi"></div>
        <div id="practice-strokes"></div>
        <img id="practice-animation-gif" style="display: none;">
        <div id="animation-fallback" style="display: none;"></div>
        <div id="practice-animation"></div>
        <div class="flashcard">
            <div id="flashcard-hanzi"></div>
            <div id="flashcard-pinyin"></div>
            <div id="flashcard-meaning"></div>
        </div>
        <button onclick="nextPracticeWord()">下一个</button>
        <button onclick="flipCard()">翻转字卡</button>
        <button onclick="animateStrokeOrder()">播放笔顺</button>
        <button onclick="exitPracticeMode()">退出</button>
    </div>
    <div id="game-mode">
        <div id="level"></div>
        <div id="current-score"></div>
        <div id="total-score"></div>
        <div id="hanzi-container"></div>
        <div id="pinyin-container"></div>
        <div id="level-complete" style="display: none;">
            <span id="level-score"></span>
        </div>
        <div id="level-total" style="display: none;">
            <span id="level-total-score"></span>
        </div>
        <div id="level-1-errors" style="display: none;">
            <div id="wrong-words-list"></div>
        </div>
        <div id="celebration" style="display: none;">
            <span id="final-score"></span>
            <span id="final-highest-score"></span>
        </div>
        <button onclick="saveGame()">保存</button>
        <button onclick="loadGame()">加载</button>
        <button onclick="startOver()">重玩</button>
        <button onclick="tryAgain()">再试</button>
        <button onclick="done()">完成</button>
        <button onclick="exitGameMode()">退出</button>
    </div>
    <div id="highest-score"></div>

    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5.0/dist/hanzi-writer.min.js"></script>
    <script src="/chinese-3-year-grade-game/script.js"></script>
</body>
</html>
